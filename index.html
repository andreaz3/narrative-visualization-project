<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .chart {
            width: 400px;
            height: 400px;
            margin: 20px;
        }
        .annotations {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Narrative Visualization of Gender and Racial Disparities</h1>
    <div class="navigation">
        <button onclick="loadData(2013)">2013</button>
        <button onclick="loadData(2018)">2018</button>
        <button onclick="loadData(2023)">2023</button>
    </div>
    <div>
        <label for="comparison-college">Compare Engineering to:</label>
        <select id="comparison-college" onchange="loadData(currentYear)">
        </select>
    </div>
    <div class="chart-container" id="chart-container"></div>
    <div class="annotations" id="annotations"></div>
    <div id="tooltip" style="position: absolute; visibility: hidden; background: rgba(0, 0, 0, 0.7); color: #fff; padding: 5px; border-radius: 3px; pointer-events: none;"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
